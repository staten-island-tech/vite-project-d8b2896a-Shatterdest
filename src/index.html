<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <h1 class=''>
    Agent Card Store
  </h1>
  <form id="form" action="">
    <p class="form-label">Pick Agent Type: </p>
    <input type="checkbox" name="type" value="Duelist" id="duelist">
    <label for="type">Duelist</label>
    <input type="checkbox" name="type" value="Initiator" id="initiator">
    <label for="type">Initiator</label>
    <input type="checkbox" name="type" value="Controller" id="controller">
    <label for="type">Controller</label>
    <input type="checkbox" name="type" value="Sentinel" id="sentinel">
    <label for="type">Sentinel</label>
    <input type="submit" value="Submit" id="submit">
  </form>
  <button type="button" value="notGold" id="toggle">Toggle Golden</button>
  <div id="container">

  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
