<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>Vite App</title>
</head>

<body class="dark">
  <h1 class='main'>
    Agent Card Store
  </h1>
  <div class="secondary">
    <form id="form" action="">
      <h2 class="form-label">Pick Agent Type: </h2>
      <input type="checkbox" name="duelist" value="Duelist" id="duelist">
      <label for="duelist">Duelist</label>
      <input type="checkbox" name="initiator" value="Initiator" id="initiator">
      <label for="initiator">Initiator</label>
      <input type="checkbox" name="controller" value="Controller" id="controller">
      <label for="controller">Controller</label>
      <input type="checkbox" name="sentinel" value="Sentinel" id="sentinel">
      <label for="sentinel">Sentinel</label>
      <input type="submit" value="Submit" id="submit">
    </form>
    <button type="button" value="notGold" id="toggle">Toggle Golden</button>
    <div id="container">

    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
